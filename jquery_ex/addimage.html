<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 예제3</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
</head>
<body>
    <a href="#" onclick="addImage()" class="add">사진 추가</a>
    <div class="pic" style="margin-top: 10px;"></div>
    <script>
        /*
        function addImage(){
            $('.pic'),html("<img src='./coffee-gray.jpg'>")
        }
        */

        $(document).ready(function(){
            $('.add').click(function(){ //클릭하면
                $('.pic').html("<img src='./coffee-gray.jpg'>");  //이미지 효과
            })
        });
    </script>
</body>
</html>
